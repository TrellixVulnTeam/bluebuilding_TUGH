{% extends "base.html" %}

{% block content %}
<div id="exhibition" class="container">
    <div class="row">
      <div class="col align-self-center">
        <h3>{{ user.username }}</h3>
      </div>
      <div class="col-6 align-self-center d-flex justify-content-center">
        <h1>Reports:</h1>
      </div>
      <div class="col align-self-center d-flex justify-content-end">
        <button type="button" class="btn btn-outline-primary btn-sm"><a href="{% url 'accounts:edit' %}">Account</a></button>
      </div>
    </div>
</div>

</div>
<div class="container">
	<div class="row">
        {% if object_list %}
        {% for name in object_list %}
		<div class="col-lg-4 col-md-6 col-sm-6">
			<div class="card mt-3 text-center">
                <i id="registerIcon" class="far fa-file-alt fa-5x text-center mt-5"></i>
                <div class="card-body">
                  <h3 class="card-title">{{ name.cryptocurrency.slug }}</h3>
                  <hr>
                  <a href="{% url 'accounts:dashboard_detail' pk=name.id %}" class="btn btn-primary"> Get Report</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
            <p>There are no Reports.</p>
        {% endif %}
	</div>
</div>
{% endblock %}
